{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    
</head>
<body>
    <section class="vh-200" >    <!-- style="background-color: #2779e2;" -->
        <div class="container h-100 w-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">

              <div class="px-5 py-4">
                <style>
                  .btn-logout{
                    float:right;
                    background: white;
                    color: #2779e2;
                  }
                </style>
                <button type="submit" class="btn btn-primary btn-lg btn-logout">Logout</button>
              </div>
      
              <h1 class="text-white mb-4">Submit File</h1>
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body">
      
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">File name</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="text" class="form-control form-control-lg" />
      
                    </div>
                  </div>
      
                  <hr class="mx-n3">
      
      
                  <hr class="mx-n3">
      
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">File description</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <textarea class="form-control" rows="3" placeholder="File decsription"></textarea>
      
                    </div>
                  </div>
      
                  <hr class="mx-n3">
      
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0">Upload File</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input class="form-control form-control-lg" id="formFileLg" type="file" />
                      <div class="small text-muted mt-2">Upload your File . Max file
                        size 50 MB</div>
      
                    </div>
                  </div>
      
                  <hr class="mx-n3">
      
                  <div class="px-5 py-4">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                  </div>
      
                </div>
                <div class="">
                  <style>
                    table {
                          border-collapse: collapse;
                          margin-bottom: 10rem;
                          width: 100%;
                        }
                        th,
                        td {
                          border: 1px solid #cecfd5;
                          padding: 10px 15px;
                        }

                  </style>
                  <h3>Uploaded Files</h3>
                  <table>
                    
                    <thead>
                      <tr>
                        <th scope="col" colspan="2">Filenames</th>
                        <th scope="col">Description</th>
                        <th scope="col">File Upload Time</th>
                        <th scope="col">File Update Time</th>
                        <th scope="col">Download</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td colspan="2"> cv.pdf</td>
                        <td>Happy</td>
                        <td>12:17am</td>
                        <td>13:53pm</td>
                        <td><button type="button" class="btn btn-success">Download</button></td>
                        <td><button type="button" class="btn btn-danger">Delete</button></td>
                      </tr>
                      <tr>
                        <td colspan="2">boy.jpg</td>
                        <td>Coder</td>
                        <td>1901hrs</td>
                        <td>2045hrs</td>
                        <td><button type="button" class="btn btn-success">Download</button></td>
                        <td><button type="button" class="btn btn-danger">Delete</button></td>
                      </tr>
                    
                    </tbody>
                    
                  </table> 
                </div>
              </div>
      
            </div>
          </div>
        </div>
       

      </section>

    
</body>
</html>
